<div class="col s6 offset-s3">
    <h5> {{ title }} </h5>
</div>

<ul class="collection col s6 offset-s3">
    <li *ngFor="let comment of comments" class="collection-item avatar">
      <img src="{{ comment.avatarURL }}" class="circle" alt="avatar">
      <span class="title">{{ comment.name }}</span>
      <p>
          {{ comment.message }}
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>

  <div class="divider col s6 offset-s3"></div>

  <div class="row">
    <form class="col s6 offset-s3 grey lighten-2 comment-form">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Type your name" id="first_name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" placeholder="Introduce your comment"></textarea>
          <label for="textarea1">Textarea</label>
        </div>
      </div>
      <button type="button" class="btn grey darken-3 col s6 offset-s3" name="button">Comment</button>
    </form>
  </div>
